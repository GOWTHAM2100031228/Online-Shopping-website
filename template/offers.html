    <h1>Selected Items</h1>

<ul id="selectedItems"></ul>

<script>
  // Retrieve selected items from localStorage
  var cartItems = localStorage.getItem('cartItems');

  // If there are selected items, display them
  if (cartItems) {
    cartItems = JSON.parse(cartItems);
    var selectedItemsList = document.getElementById('selectedItems');
    
    // Loop through each selected item and create list items to display them
    cartItems.forEach(function(item) {
      var listItem = document.createElement('li');
      listItem.textContent = item.name + ' - $' + item.price;
      selectedItemsList.appendChild(listItem);
    });
  } else {
    // If there are no selected items, display a message
    document.getElementById('selectedItems').innerHTML = "<li>No items selected</li>";
  }
</script>
